<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex overflow-hidden bg-[#0B0E14] text-white">

    <div class="w-1/2 h-full flex flex-col border-r border-gray-800 relative bg-[#0f111a]" id="left-panel">
        
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-2xl font-bold mb-4">Gestão de Clientes</h1>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Pesquisar Cliente..." 
                       class="w-full bg-[#161821] border border-gray-700 rounded-lg p-3 pl-10 text-sm focus:border-green-500 outline-none text-white transition">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-500"></i>
            </div>
        </div>

        <div class="grid grid-cols-12 px-4 py-2 text-[10px] font-bold text-gray-500 uppercase tracking-wider bg-[#0f111a]">
            <div class="col-span-2 text-center">Cód</div>
            <div class="col-span-4">Loja</div>
            <div class="col-span-3 text-center">Link</div>
            <div class="col-span-3 text-center">Status</div>
        </div>

        <div id="clients-list" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
            </div>

        <div class="p-4 border-t border-gray-800 flex justify-between items-center bg-[#0f111a]">
            <button id="btn-select-mode" class="px-4 py-2 border border-gray-600 rounded text-xs font-bold hover:bg-gray-800 text-gray-300">
                Selecionar
            </button>
            <button id="btn-delete-selected" class="hidden px-4 py-2 bg-red-600 rounded text-xs font-bold text-white">
                Excluir
            </button>
            <button onclick="openClientModal()" class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white rounded text-xs font-bold flex items-center gap-2 transition shadow-lg shadow-green-900/20">
                Novo Cliente <i class="fas fa-plus"></i>
            </button>
        </div>


        <div id="client-modal" class="absolute inset-0 z-20 bg-[#0f111a] flex flex-col translate-y-full transition-transform duration-300 ease-in-out">
            
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-[#161821]">
                <div>
                    <h2 class="text-lg font-bold text-white" id="modal-title">Novo Cliente</h2>
                    <p class="text-[10px] text-gray-400">Preencha os dados completos</p>
                </div>
                <button onclick="closeClientModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-800 hover:bg-gray-700 text-white transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-5 custom-scrollbar space-y-5">
                
                <div id="tab-cadastro" class="tab-content">
                    
                    <div class="grid grid-cols-12 gap-3">
                        <div class="col-span-3">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Código</label>
                            <input type="text" id="inp-id" class="input-dark w-full text-center font-mono text-gray-500 cursor-not-allowed" readonly>
                        </div>
                        <div class="col-span-9">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Nome da Loja</label>
                            <input type="text" id="inp-name" class="input-dark w-full text-white font-bold" placeholder="Ex: Veste Manto">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-3">
                        <div class="col-span-6">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Slug (URL)</label>
                            <div class="relative">
                                <input type="text" id="inp-site-slug" class="input-dark w-full text-blue-400 font-mono text-xs pr-8">
                                <i class="fas fa-magic absolute right-3 top-2.5 text-gray-500 hover:text-white cursor-pointer" onclick="generateSiteLink()"></i>
                            </div>
                            <input type="hidden" id="inp-site-link">
                        </div>
                        <div class="col-span-3">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Data</label>
                            <input type="text" id="inp-date" class="input-dark w-full text-center text-xs text-gray-500" readonly>
                        </div>
                        <div class="col-span-3">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Situação</label>
                            <div id="inp-status-display" class="bg-gray-900 border border-gray-700 text-gray-400 text-[10px] font-bold rounded p-2 text-center uppercase">
                                ...
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-800 my-4"></div>
                    <h3 class="text-xs font-bold text-white mb-3 flex items-center gap-2">
                        <i class="far fa-id-card"></i> Dados do Responsável
                    </h3>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Nome Completo</label>
                            <input type="text" id="inp-owner" class="input-dark w-full">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">CPF / CNPJ</label>
                            <input type="text" id="inp-doc" class="input-dark w-full border-l-2 border-l-purple-500">
                        </div>
                    </div>

                    <div class="space-y-2 mt-3">
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Redes Sociais</label>
                        <div class="flex gap-2">
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-instagram text-gray-400 mr-2 text-xs"></i>
                                <input type="text" id="inp-insta" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="@user">
                            </div>
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-facebook-f text-gray-400 mr-2 text-xs"></i>
                                <input type="text" id="inp-face" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="User">
                            </div>
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-youtube text-gray-400 mr-2 text-xs"></i>
                                <input type="text" id="inp-yt" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="Canal">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2 mt-3">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Telefone</label>
                            <input type="text" id="inp-tel" class="input-dark w-full text-center">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">WhatsApp</label>
                            <input type="text" id="inp-whats" class="input-dark w-full text-center">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Email</label>
                            <input type="text" id="inp-email" class="input-dark w-full text-center">
                        </div>
                    </div>
                </div>

                <div id="tab-acoes" class="tab-content hidden space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-300 block mb-2">Plano Contratado</label>
                        <select id="inp-plan" class="input-dark w-full font-bold bg-[#161821]">
                            <option value="30 dias (Mensal)">30 dias (Mensal)</option>
                            <option value="6 meses (Semestral)">6 meses (Semestral)</option>
                            <option value="7 dias (Teste)">7 dias (Teste)</option>
                        </select>
                    </div>

                    <div id="action-buttons-container" class="space-y-3 pt-4 border-t border-gray-800">
                        </div>

                    <div class="pt-8">
                        <button onclick="deleteCurrentClient()" class="w-full border border-red-900/50 text-red-500 hover:bg-red-900/20 py-3 rounded text-xs font-bold transition">
                            EXCLUIR CLIENTE PERMANENTEMENTE
                        </button>
                    </div>
                </div>

                <div id="tab-financeiro" class="tab-content hidden">
                    <div class="flex gap-2 mb-4">
                        <button class="bg-white text-black px-4 py-1 rounded-full text-[10px] font-bold">Tudo</button>
                        <button class="bg-transparent border border-gray-700 text-gray-400 px-4 py-1 rounded-full text-[10px] font-bold">Período</button>
                    </div>
                    
                    <div class="grid grid-cols-2 border border-gray-700 rounded-lg overflow-hidden">
                        <div class="p-3 border-b border-r border-gray-700 bg-[#0B0E14] text-center">
                            <div class="text-[10px] text-yellow-500 font-bold uppercase">Pedidos</div>
                            <div class="text-lg font-bold text-white" id="fin-orders">0</div>
                        </div>
                        <div class="p-3 border-b border-gray-700 bg-[#0B0E14] text-center">
                            <div class="text-[10px] text-white font-bold uppercase">Vendas</div>
                            <div class="text-lg font-bold text-white" id="fin-sales">0</div>
                        </div>
                        <div class="p-3 border-r border-gray-700 bg-[#0B0E14] text-center">
                            <div class="text-[10px] text-green-500 font-bold uppercase">Faturamento</div>
                            <div class="text-md font-bold text-green-400" id="fin-revenue">R$ 0,00</div>
                        </div>
                        <div class="p-3 bg-[#0B0E14] text-center">
                             <div class="text-[10px] text-red-500 font-bold uppercase">Custos</div>
                             <div class="text-md font-bold text-red-400" id="fin-costs">R$ 0,00</div>
                        </div>
                        <div class="col-span-2 p-3 bg-[#161821] text-center border-t border-gray-700">
                            <div class="text-xs text-green-400 font-bold uppercase">Lucro Líquido</div>
                            <div class="text-xl font-bold text-green-400" id="fin-profit">R$ 0,00</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="p-4 border-t border-gray-800 bg-[#161821] flex justify-between items-center">
                <div class="flex bg-[#0f1014] rounded-md p-1 border border-gray-700">
                    <button onclick="switchTab('cadastro')" class="tab-btn px-3 py-1 text-[10px] font-bold rounded bg-gray-700 text-white" data-target="cadastro">DADOS</button>
                    <button onclick="switchTab('acoes')" class="tab-btn px-3 py-1 text-[10px] font-bold rounded text-gray-400 hover:text-white" data-target="acoes">AÇÕES</button>
                    <button onclick="switchTab('financeiro')" class="tab-btn px-3 py-1 text-[10px] font-bold rounded text-gray-400 hover:text-white" data-target="financeiro">FINANCEIRO</button>
                </div>
                <div class="flex gap-2">
                    <button onclick="closeClientModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs font-bold">Cancelar</button>
                    <button onclick="saveClientData()" class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white rounded text-xs font-bold shadow-lg shadow-green-900/50">SALVAR</button>
                </div>
            </div>

        </div>

    </div>

    <div class="w-1/2 h-full bg-[#0B0E14] flex flex-col items-center justify-center text-gray-700 border-l border-gray-800">
        <i class="fas fa-chart-pie text-6xl mb-4 opacity-20"></i>
        <p class="font-bold">Dashboard Geral</p>
        <p class="text-xs opacity-50">Selecione um cliente para ver detalhes financeiros</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
