<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Master - Gestão SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-lg bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
            <h1 class="text-2xl font-bold text-blue-400">Novo Cliente</h1>
            <i class="fas fa-server text-slate-500 text-xl"></i>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nome da Loja</label>
                <input type="text" id="store-name" placeholder="Ex: Hamburgueria do Zé" 
                       class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">ID da URL (Link)</label>
                <div class="flex items-center">
                    <span class="bg-slate-700 text-slate-400 p-3 rounded-l-lg border-y border-l border-slate-600 text-xs">?site=</span>
                    <input type="text" id="store-id" placeholder="hamburgueria-ze" 
                           class="w-full bg-slate-900 border border-slate-600 rounded-r-lg p-3 text-white focus:border-blue-500 outline-none transition">
                </div>
                <p class="text-[10px] text-slate-500 mt-1">Sem espaços ou acentos. Ex: <code>minha-loja</code></p>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Tipo de Plano</label>
                <select id="store-plan" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none">
                    <option value="trial">Teste Grátis (7 Dias)</option>
                    <option value="monthly">Mensal (30 Dias)</option>
                    <option value="lifetime">Vitalício (Sem validade)</option>
                </select>
            </div>

            <button onclick="createStore()" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition shadow-lg transform active:scale-95 mt-4">
                GERAR ACESSO
            </button>
        </div>

        <div id="result-area" class="hidden mt-6 bg-slate-900/50 p-4 rounded-lg border border-green-500/30">
            <p class="text-green-400 font-bold mb-2 flex items-center gap-2"><i class="fas fa-check-circle"></i> Loja Criada!</p>
            <p class="text-xs text-slate-400 mb-1">Envie este link para o cliente:</p>
            
            <div class="flex gap-2">
                <input type="text" id="final-link" readonly class="w-full bg-slate-800 text-white text-xs p-2 rounded border border-slate-600 select-all">
                <button onclick="copyLink()" class="bg-slate-700 hover:bg-slate-600 text-white px-3 rounded border border-slate-600 text-xs">Copiar</button>
            </div>
            <p id="expiry-date-display" class="text-[10px] text-yellow-500 mt-2 text-right"></p>
        </div>
    </div>

    <script type="module">
        import { db, doc, setDoc, collection, getDocs, writeBatch, getDoc } from '../js/firebase-config.js';

        // --- DEFINA AS FONTES AQUI ---
        const ID_FONTE_PRODUTOS = 'demo';         // Tenta pegar produtos daqui primeiro
        const ID_FONTE_BACKUP   = 'vestemanto-app'; // Se não achar no demo, tenta daqui
        const ID_FONTE_AJUSTES  = 'mita-burguer'; // Configurações (Estoque, Logo, etc)

        window.createStore = async () => {
            const btn = document.querySelector('button');
            const name = document.getElementById('store-name').value;
            const id = document.getElementById('store-id').value.toLowerCase().replace(/[^a-z0-9-]/g, '-');
            const plan = document.getElementById('store-plan').value;

            if(!name || !id) return alert("Preencha o nome e o ID.");

            btn.innerText = "Processando...";
            btn.disabled = true;

            // Validade
            let expiryDate = null;
            const now = new Date();
            if(plan === 'trial') { expiryDate = new Date(); expiryDate.setDate(now.getDate() + 7); }
            else if (plan === 'monthly') { expiryDate = new Date(); expiryDate.setDate(now.getDate() + 30); }

            try {
                console.log("1. Criando Registro da Loja...");
                await setDoc(doc(db, "sites", id), {
                    name: name,
                    status: 'active',
                    createdAt: new Date(),
                    expiryDate: expiryDate,
                    planType: plan
                });

                console.log("2. Iniciando Clonagem...");
                await clonarHibrido(id, name);

                // Sucesso
                const baseUrl = window.location.origin;
                const link = `${baseUrl}/index.html?site=${id}`;
                
                document.getElementById('final-link').value = link;
                document.getElementById('expiry-date-display').innerText = expiryDate ? `Vence em: ${expiryDate.toLocaleDateString()}` : "Vitalício";
                document.getElementById('result-area').classList.remove('hidden');
                alert(`Loja criada com sucesso! \nVerifique o Console (F12) para ver quantos produtos foram copiados.`);

            } catch (error) {
                console.error("Erro Fatal:", error);
                alert("Erro: " + error.message);
            } finally {
                btn.innerText = "GERAR ACESSO";
                btn.disabled = false;
            }
        };

        async function clonarHibrido(targetId, newName) {
            const batch = writeBatch(db);
            let opsCount = 0; // Contador de operações (Max 500 por batch)

            // --- A. CONFIGURAÇÕES (Vem da Mita-Burguer) ---
            console.log(`> Copiando Settings de: ${ID_FONTE_AJUSTES}`);
            const settingsRef = collection(db, `sites/${ID_FONTE_AJUSTES}/settings`);
            const settingsSnap = await getDocs(settingsRef);
            
            if (settingsSnap.empty) {
                console.warn("⚠️ AVISO: Mita-Burguer não tem settings! Criando padrão.");
                // Cria padrão se falhar
                batch.set(doc(db, `sites/${targetId}/settings`, 'general'), { allowNoStock: true });
                batch.set(doc(db, `sites/${targetId}/settings`, 'profile'), { name: newName });
                opsCount += 2;
            } else {
                settingsSnap.forEach(docSnap => {
                    const data = docSnap.data();
                    if (docSnap.id === 'profile') { data.name = newName; data.whatsapp = ""; }
                    batch.set(doc(db, `sites/${targetId}/settings`, docSnap.id), data);
                    opsCount++;
                });
            }

            // --- B. CATEGORIAS (Vem do DEMO) ---
            console.log(`> Copiando Categorias de: ${ID_FONTE_PRODUTOS}`);
            const catsRef = collection(db, `sites/${ID_FONTE_PRODUTOS}/categories`);
            const catsSnap = await getDocs(catsRef);
            
            catsSnap.forEach(docSnap => {
                batch.set(doc(db, `sites/${targetId}/categories`, docSnap.id), docSnap.data());
                opsCount++;
            });

            // --- C. PRODUTOS (Lógica de Backup) ---
            let prodsRef = collection(db, `sites/${ID_FONTE_PRODUTOS}/products`);
            let prodsSnap = await getDocs(prodsRef);

            if (prodsSnap.empty) {
                console.warn(`⚠️ DEMO ESTÁ VAZIA DE PRODUTOS! Tentando fonte backup: ${ID_FONTE_BACKUP}`);
                prodsRef = collection(db, `sites/${ID_FONTE_BACKUP}/products`);
                prodsSnap = await getDocs(prodsRef);
            }

            console.log(`> Encontrados ${prodsSnap.size} produtos para copiar.`);
            
            let prodCount = 0;
            prodsSnap.forEach(docSnap => {
                if (opsCount < 480) { // Margem de segurança do Firebase
                    batch.set(doc(db, `sites/${targetId}/products`, docSnap.id), docSnap.data());
                    opsCount++;
                    prodCount++;
                }
            });

            // --- D. INICIAR ESTATÍSTICAS ---
            const today = new Date().toISOString().split('T')[0];
            batch.set(doc(db, `sites/${targetId}/dailyStats`, today), { visits: 0 });

            // Grava tudo
            await batch.commit();
            console.log(`✅ SUCESSO! ${prodCount} produtos copiados para ${targetId}.`);
        }

        window.copyLink = () => {
            const el = document.getElementById("final-link");
            el.select();
            document.execCommand("copy");
            alert("Link copiado!");
        }
    </script>
</body>
</html>
