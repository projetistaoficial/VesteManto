<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Master - Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-1/2 h-full flex flex-col bg-[#0f111a] border-r border-gray-800 relative">
        
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-4">Gestão de Clientes <i class="fas fa-chevron-down text-sm ml-2"></i></h1>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Pesquisar Cliente" 
                       class="w-full bg-[#1e2029] border border-gray-700 rounded-lg p-3 pl-4 text-sm focus:border-green-500 outline-none">
                <i class="fas fa-search absolute right-4 top-3.5 text-gray-500"></i>
            </div>
        </div>

        <div class="grid grid-cols-12 px-6 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
            <div class="col-span-2 text-center">Cód Cliente</div>
            <div class="col-span-3">Nome da Loja</div>
            <div class="col-span-3 text-center">Link</div>
            <div class="col-span-2 text-center">Tipo de Plano</div>
            <div class="col-span-2 text-center">Situação</div>
        </div>

        <div id="clients-list" class="flex-1 overflow-y-auto px-4 pb-4 space-y-2">
            </div>

        <div class="p-4 border-t border-gray-800 flex justify-between items-center bg-[#0f111a]">
            <button id="btn-select-mode" class="px-4 py-2 bg-black border border-gray-600 rounded text-sm hover:bg-gray-800">
                Selecionar
            </button>
            <button id="btn-delete-selected" class="hidden px-4 py-2 bg-red-600 rounded text-sm font-bold">
                Excluir (<span id="count-selected">0</span>)
            </button>
            <button onclick="openClientModal()" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded text-sm font-bold flex items-center gap-2">
                Novo Cliente <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="w-1/2 h-full bg-black flex flex-col items-center justify-center text-gray-600">
        <i class="fas fa-chart-line text-6xl mb-4 text-gray-800"></i>
        <p>Selecione um cliente para ver detalhes</p>
    </div>

    <div id="client-modal" class="fixed inset-0 z-50 flex items-end justify-center pointer-events-none opacity-0 transition-opacity duration-300">
        
        <div class="bg-[#0f111a] w-full max-w-lg rounded-t-xl border-t border-gray-700 shadow-2xl pointer-events-auto transform translate-y-full transition-transform duration-300 flex flex-col max-h-[90vh]" id="modal-content">
            
            <div class="p-4 flex justify-between items-center border-b border-gray-800">
                <h2 class="text-xl font-bold text-white" id="modal-title">Novo Cliente</h2>
                <button onclick="closeClientModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-5 custom-scrollbar space-y-6">

                <div id="tab-cadastro" class="tab-content">
                    
                    <div class="grid grid-cols-12 gap-3 mb-3">
                        <div class="col-span-3">
                            <label class="text-xs font-bold text-gray-300 ml-1">Código</label>
                            <input type="text" id="inp-id" class="input-dark w-full text-center" readonly>
                        </div>
                        <div class="col-span-9">
                            <label class="text-xs font-bold text-gray-300 ml-1">Nome</label>
                            <input type="text" id="inp-name" class="input-dark w-full" placeholder="Ex: Veste Manto">
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-3 mb-6">
                        <div class="col-span-6">
                            <label class="text-xs font-bold text-gray-300 ml-1">Site (Slug)</label>
                            <div class="relative">
                                <input type="text" id="inp-site-slug" class="input-dark w-full pr-8 text-blue-400" placeholder="loja-do-ze">
                                <i class="fas fa-copy absolute right-3 top-2.5 text-gray-500 cursor-pointer" onclick="generateSiteLink()"></i>
                            </div>
                            <input type="hidden" id="inp-site-link"> </div>
                        <div class="col-span-3">
                            <label class="text-xs font-bold text-gray-300 ml-1">Data de Cadastro</label>
                            <input type="text" id="inp-date" class="input-dark w-full text-center text-xs" readonly>
                        </div>
                        <div class="col-span-3">
                            <label class="text-xs font-bold text-gray-300 ml-1">Situação</label>
                            <div id="inp-status-display" class="bg-black border border-green-900 text-green-500 text-xs font-bold rounded px-2 py-2 text-center uppercase">
                                Ativo
                            </div>
                        </div>
                    </div>

                    <h3 class="text-sm font-bold text-gray-200 mb-3 border-b border-gray-800 pb-1">Dados do responsável</h3>

                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="text-[10px] text-gray-400 uppercase font-bold">Nome</label>
                            <input type="text" id="inp-owner" class="input-dark w-full" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400 uppercase font-bold">CPF/CNPJ</label>
                            <input type="text" id="inp-doc" class="input-dark w-full border-purple-500 text-white" placeholder="000.000.000-00">
                        </div>
                    </div>

                    <div class="space-y-2 mb-3">
                        <label class="text-[10px] text-gray-400 uppercase font-bold">Rede Sociais</label>
                        <div class="flex gap-2">
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-instagram text-white mr-2"></i>
                                <input type="text" id="inp-insta" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="User">
                            </div>
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-facebook-f text-white mr-2"></i>
                                <input type="text" id="inp-face" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="User">
                            </div>
                            <div class="flex items-center bg-[#0f1014] border border-gray-700 rounded px-2 w-1/3">
                                <i class="fab fa-youtube text-white mr-2"></i>
                                <input type="text" id="inp-yt" class="bg-transparent w-full text-xs p-2 text-white outline-none" placeholder="User">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-[10px] text-gray-400 uppercase font-bold">Tel</label>
                            <input type="text" id="inp-tel" class="input-dark w-full text-center">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400 uppercase font-bold">Whats</label>
                            <input type="text" id="inp-whats" class="input-dark w-full text-center">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-400 uppercase font-bold">Email</label>
                            <input type="text" id="inp-email" class="input-dark w-full text-center">
                        </div>
                    </div>
                </div>

                <div id="tab-acoes" class="tab-content hidden">
                    <div class="mb-6">
                        <label class="text-sm font-bold text-gray-200 block mb-2">Plano</label>
                        <select id="inp-plan" class="input-dark w-full font-bold">
                            <option value="30 dias (Mensal)">30 dias (Mensal)</option>
                            <option value="6 meses (Semestral)">6 meses (Semestral)</option>
                            <option value="7 dias (Teste)">7 dias (Teste)</option>
                        </select>
                    </div>

                    <div class="border-t border-gray-700 pt-4 flex justify-between items-center">
                        <div class="flex flex-col gap-2 w-1/2 pr-2" id="action-buttons-container">
                            </div>
                        <div class="w-1/2 pl-2 text-right">
                             <button onclick="deleteCurrentClient()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded font-bold w-full">
                                Excluir <br> Cliente
                            </button>
                        </div>
                    </div>
                </div>

                <div id="tab-financeiro" class="tab-content hidden">
                    <div class="flex gap-2 mb-4">
                        <button class="bg-black border border-gray-600 px-4 py-1 rounded-full text-xs font-bold text-white">Tudo</button>
                        <button class="bg-transparent border border-gray-700 px-4 py-1 rounded-full text-xs font-bold text-gray-500">Período</button>
                    </div>

                    <div class="fin-grid">
                        <div class="fin-row">
                            <div class="fin-cell fin-label text-yellow-500">Pedidos</div>
                            <div class="fin-cell fin-val text-yellow-500" id="fin-orders">0</div>
                        </div>
                        <div class="fin-row">
                            <div class="fin-cell fin-label text-white">Vendas Confirmadas</div>
                            <div class="fin-cell fin-val" id="fin-sales">0</div>
                        </div>
                        <div class="fin-row">
                            <div class="fin-cell fin-label text-green-500">Faturamento</div>
                            <div class="fin-cell fin-val text-green-500" id="fin-revenue">R$ 0,00</div>
                        </div>
                        <div class="fin-row">
                            <div class="fin-cell fin-label text-red-500">Custos</div>
                            <div class="fin-cell fin-val text-red-500" id="fin-costs">R$ 0,00</div>
                        </div>
                        <div class="fin-row">
                            <div class="fin-cell fin-label text-green-400 font-bold uppercase">Lucro Total</div>
                            <div class="fin-cell fin-val text-green-400 font-bold" id="fin-profit">R$ 0,00</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bg-[#0f111a] p-4 flex justify-between items-center border-t border-gray-800 rounded-b-xl">
                <div class="flex gap-0 bg-[#0f1014] rounded-lg p-1 border border-gray-700">
                    <button onclick="switchTab('cadastro')" class="tab-btn px-3 py-1 text-xs font-bold rounded bg-gray-700 text-white" data-target="cadastro">Cadastro</button>
                    <button onclick="switchTab('acoes')" class="tab-btn px-3 py-1 text-xs font-bold rounded text-gray-400 hover:text-white" data-target="acoes">Ações</button>
                    <button onclick="switchTab('financeiro')" class="tab-btn px-3 py-1 text-xs font-bold rounded text-gray-400 hover:text-white" data-target="financeiro">Financeiro</button>
                </div>
                <div class="flex gap-2">
                    <button onclick="closeClientModal()" class="px-4 py-2 bg-gray-600 rounded text-white font-bold text-xs hover:bg-gray-500">Cancelar</button>
                    <button onclick="saveClientData()" class="px-6 py-2 bg-green-500 rounded text-white font-bold text-xs hover:bg-green-600">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
