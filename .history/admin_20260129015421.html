<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

    <nav class="border-b border-gray-800 p-4 flex justify-between items-center bg-gray-900 sticky top-0 z-50">
        <h1 class="text-xl font-bold text-yellow-500">Meu Painel <span id="store-name" class="text-white text-sm font-normal"></span></h1>
        <button id="btn-logout" class="text-red-500 text-sm">Sair</button>
    </nav>

    <main class="p-4 max-w-6xl mx-auto">
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <p class="text-gray-400 text-xs uppercase">Vendas Hoje</p>
                <h2 id="dash-total-value" class="text-2xl font-bold">R$ 0,00</h2>
            </div>
            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <p class="text-gray-400 text-xs uppercase">Pedidos</p>
                <h2 id="dash-total-items" class="text-2xl font-bold">0</h2>
            </div>
        </div>

        <div class="flex gap-4 border-b border-gray-800 mb-6">
            <button onclick="switchTab('pedidos')" class="pb-2 border-b-2 border-yellow-500 px-4">Pedidos</button>
            <button onclick="switchTab('produtos')" class="pb-2 border-transparent border-b-2 px-4 text-gray-500">Produtos</button>
        </div>

        <section id="section-pedidos">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Últimos Pedidos</h3>
                <button onclick="window.filterAndRenderSales()" class="text-xs bg-gray-800 px-3 py-1 rounded">Atualizar</button>
            </div>
            <ul id="orders-list" class="space-y-3">
                </ul>
        </section>

        <section id="section-produtos" class="hidden">
            <h3 class="text-lg font-bold mb-4">Gerenciar Catálogo</h3>
            <button class="w-full py-3 bg-yellow-500 text-black font-bold rounded-xl mb-4">+ Novo Produto</button>
            <div id="products-admin-list">
                </div>
        </section>
    </main>

    <script type="module" src="js/admin-logic.js"></script>
</body>
</html>
