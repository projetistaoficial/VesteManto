    <style>
        /* BLOQUEIO VISUAL PADR√ÉO */
        /* O site come√ßa invis√≠vel e intoc√°vel */
        body {
            opacity: 0 !important;
            pointer-events: none !important;
            background-color: #000 !important;
            transition: opacity 0.3s ease;
        }

        /* Classe que libera o site S√ì SE o JS confirmar que existe */
        body.acesso-liberado {

        }
    </style>
    <style id="dynamic-theme-style">

</head>
<script>
    // === SCRIPT DE LIMPEZA DE EMERG√äNCIA ===
    // Coloque isso no topo do seu index.html
    
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                // Desregistra o Service Worker
                registration.unregister();
                console.log("‚ò†Ô∏è Service Worker Zumbi removido.");
            }
        });
    }
    
    // Limpa o cache de arquivos (HTML, CSS, JS antigos)
    if ('caches' in window) {
        caches.keys().then(function(names) {
            for (let name of names) {
                caches.delete(name);
                console.log("üóëÔ∏è Cache antigo deletado: " + name);
            }
        });
    }
</script>
